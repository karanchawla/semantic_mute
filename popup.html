<!DOCTYPE html>
<html>

<head>
    <title>Semantic Mute</title>
    <style>
        :root {
            /* Core colors */
            --bg-deep: #0A0F15;
            --teal-primary: #1A4345;
            --old-brick: #911A24;
            --lava-red: #E9271D;
            --burning-orange: #FC7738;

            /* Extended palette */
            --bg-gradient:
                radial-gradient(circle at 120% -20%,
                    rgba(233, 39, 29, 0.15) 0%,
                    rgba(252, 119, 56, 0) 30%),
                radial-gradient(circle at -20% 110%,
                    rgba(26, 67, 69, 0.2) 0%,
                    rgba(0, 0, 0, 0) 40%),
                linear-gradient(180deg, var(--bg-deep) 0%, #000000 100%);
            --surface-dark: rgba(26, 67, 69, 0.15);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.12);
            --accent-gradient: linear-gradient(135deg, var(--old-brick) 0%, var(--burning-orange) 100%);
            --glass-gradient: linear-gradient(rgba(255, 255, 255, 0.03),
                    rgba(255, 255, 255, 0.01));

            /* Typography */
            --font-primary: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        body {
            width: 360px;
            min-height: 520px;
            margin: 0;
            padding: 24px;
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: var(--font-primary);
            letter-spacing: -0.2px;
            position: relative;
            box-sizing: border-box;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 160px;
            background:
                radial-gradient(circle at 70% 30%,
                    rgba(233, 39, 29, 0.4) 0%,
                    rgba(252, 119, 56, 0) 50%),
                radial-gradient(circle at 30% 70%,
                    rgba(26, 67, 69, 0.4) 0%,
                    rgba(0, 0, 0, 0) 50%);
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px;
            line-height: 1;
            position: relative;
        }

        .header p {
            margin: 12px 0 0;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
            line-height: 1.4;
            max-width: 280px;
            position: relative;
        }

        .section {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--glass-gradient);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: visible;
            z-index: 1;
        }

        .section::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 16px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .section:hover {
            transform: translateY(-1px);
            border-color: transparent;
        }

        .section:hover::before {
            opacity: 0.1;
        }

        .section-title {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .api-key-container {
            position: relative;
            width: 100%;
            z-index: 2;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 14px;
            transition: all 0.2s ease;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: var(--border-hover);
            background: rgba(0, 0, 0, 0.35);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--burning-orange);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 1px var(--burning-orange);
        }

        .section:has(input:focus) {
            border-color: transparent;
            transform: translateY(-1px);
        }

        .section:has(input:focus)::before {
            opacity: 0.15;
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .tag-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .tag-input-container {
            position: relative;
            z-index: 2;
        }

        .tag-input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 14px;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .tag-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .tag-input:hover {
            border-color: var(--border-hover);
            background: rgba(0, 0, 0, 0.35);
        }

        .tag-input:focus {
            outline: none;
            border-color: var(--burning-orange);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 1px var(--burning-orange);
        }

        .tag-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-height: 240px;
            overflow-y: auto;
            padding-right: 4px;
            padding-bottom: 4px;
            position: relative;
            z-index: 2;
            margin-top: 8px;
        }

        .tag {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            transition: all 0.2s ease;
            position: relative;
        }

        .tag:hover {
            border-color: var(--border-hover);
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }

        .tag-text {
            font-weight: 400;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
            flex-grow: 1;
            margin-right: 12px;
        }

        .tag-delete {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            opacity: 0.5;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            margin-left: 8px;
            transition: all 0.15s ease;
            font-family: system-ui;
        }

        .tag-delete:hover {
            opacity: 1;
            color: var(--lava-red);
        }

        @keyframes tagAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes tagRemove {
            to {
                opacity: 0;
                transform: translateX(-8px);
            }
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 14px 20px;
            border-radius: 12px;
            margin-top: 16px;
            position: relative;
            z-index: 2;
        }

        .status.success,
        .status.error {
            transform: translateY(0);
            opacity: 1;
        }

        /* Enhance icons */
        .icon {
            width: 20px;
            height: 20px;
            opacity: 0.9;
            filter: drop-shadow(0 0 8px rgba(252, 119, 56, 0.2));
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
            margin: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Semantic Mute</h1>
        <p>Enhance your feed with intelligent content filtering powered by AI</p>
    </div>

    <div class="section">
        <div class="section-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.61462 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.61462 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h2>OpenAI Key</h2>
        </div>
        <div class="api-key-container">
            <input type="password" id="apiKey" placeholder="Enter your OpenAI key to get started">
        </div>
    </div>

    <div class="section">
        <div class="section-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h2>Mute Categories</h2>
        </div>
        <div class="tag-section">
            <div class="tag-input-container">
                <input type="text" class="tag-input" id="tagInput" placeholder="Type a category and press Enter">
            </div>
            <div class="tag-container" id="tagContainer">
                <!-- Tags will be added here -->
            </div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
